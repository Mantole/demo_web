<div id="contactContent">

<!--"send us a message" image-->
<img alt="image" class="sendUs" src="images/sendUs.png" style="width: 200px; height: 200px;"/>

<!--web contact info-->
<div class="contactInfo">
  <fieldset><legend>E-mail</legend>
    <span>info@mantasramanauskas.com</span>
  </fieldset>
  
  <fieldset><legend>Phone</legend>
     <span>+447741076331</span>
  </fieldset>
  
  <fieldset><legend>Address</legend>
     <span>High Street,<br>Bishop Court,<br>  Slough,  Berkshire,<br>  SL1 1JU</span>
  </fieldset>
</div>

<!--form for visitors to fill in-->
<div class="form" >
  <fieldset><legend>Personal information</legend>
    <span>Name </span>
    <input class="inputField" type="text" name="name" placeholder="Type in your Name" autofocus required/><br>
    <span>E-mail </span>
    <input class="inputField" type="email" name="email" placeholder="Type in your e-mail" required/><br>
    <span>Phone </span>
	<input class="inputField" type="phone" name="phone" placeholder="Type in your phone number" required/><br>
    <span>Subject </span>
    <input class="inputField" type="text" name="subject" placeholder="Type in the subject" required/><br>
  </fieldset>
  
  <fieldset><legend>Message</legend>
    <textarea placeholder="Type in your message here..."  required></textarea><br>
    <button>Send</button>
  </fieldset>
</div>

<!--map-->
<div id="map"></div>

</div>
